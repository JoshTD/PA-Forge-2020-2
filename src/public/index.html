<body>


    <div id="cube-loader">
        <div class="caption">
            <div class="cube-loader">
                <div class="cube loader-1"></div>
                <div class="cube loader-2"></div>
                <div class="cube loader-4"></div>
                <div class="cube loader-3"></div>
            </div>
        </div>
    </div>

    <nav>
        <div class="navbar" id="navbar">
            <div class="logo">
                <a href="https://forge.autodesk.com/"><img src="./img/forge.png" alt="logo"></a>
            </div>
            <div class="title">
                ИЭТР Оппозитный двигатель
            </div>
        </div>
    </nav>
    <div class="container-fluid fill main">
        <div class="row fill">
            <div class="col-sm-2 col-md-2 fill tree transition-width" id="tree">
                <div class="panel panel-default fill">
                    <div id="compTree">
                    </div>
                    <div id="appBuckets">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 fill viewer transition-width">
                <div id="forgeViewer">
                </div>
            </div>
            <div class="col-sm-3 col-md-3 fill textboard" id="textboard">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $().fancybox({
                selector: '[data-fancybox="images"]',
                buttons: [
                    "close"
                ]
            });
        });
    </script>
